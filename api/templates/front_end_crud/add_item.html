    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Projeto</a>
        </div>
        
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="#">Vendas</a>
            </li>
            <li>
              <a href="#">Estoque</a>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                Cadastros <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="#">Clientes</a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="#">Produtos</a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="#">Pedidos</a>
                </li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                Relat√≥rios <span class="caret"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li>
                  <a href="#">Vendas</a>
                </li>
                <li class="divider"></li>
                <li>
                  <a href="#">Financeiro</a>
                </li>
              </ul>

          </ul>
  
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#">Logado como: Fulano</a>
            </li>
            <li>
              <a href="#">Sair</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center">CADASTRO DE ITEM</h3>
        </div>
        
        <div class="panel-body">
          
          <form action="/estoque/saveitem" class="form-horizontal" method="post">
            {% csrf_token %}
            <fieldset>
              <legend>Dados Pessoais</legend>
              <div class="form-group">
                <label for="nome" class="col-sm-2 control-label">title</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="title" name="title">
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-sm-2 control-label">description</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="description" name="description">

                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">price</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="price" name="price">

                </div>
              </div>
              
              <div class="form-group">
                <label for="TypeItem" class="col-sm-2 control-label">typeItem</label>
                <div class="col-sm-4">
                  <input type="text" class="form-control" id="TypeItem" name="TypeItem">
                </div>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">
              <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Gravar
            </button>
          </form>
        </div>
      </div>
    </div>
    
    <script src="resources/js/jquery.min.js"></script>
    <script src="resources/js/bootstrap.min.js"></script>










    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    


    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
