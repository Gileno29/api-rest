{% include 'partials/menu.html' %}
    
    <div class="container border">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title text-center mt-2">REGISTER ITEM</h3>
        </div>
        
        <div class="panel-body">
          
          <form action="/estoque/saveitem" class="form-horizonta" method="post">
            {% csrf_token %}
            <fieldset>
              <legend>Dados Pessoais</legend>
              <div class="form-group">
                <label for="nome" class="col-sm-2 control-label">Title</label>
                <div class="col-sm-4 mb-3">
                  <input type="text" class="form-control" id="title" name="title">
                </div>
              </div>
              
              <div class="form-group">
                <label class="col-sm-2 control-label">Description</label>
                <div class="col-sm-4 mb-3">
                  <input type="text" class="form-control" id="description" name="description">

                </div>
              </div>

              <div class="form-group">
                <label class="col-sm-2 control-label">Price</label>
                <div class="col-sm-4 mb-3">
                  <input type="text" class="form-control" id="price" name="price">

                </div>
              </div>
              
              <div class="form-group">
                <label for="TypeItem" class="col-sm-2 control-label">TypeItem</label>
                <div class="col-sm-4 mb-3">
                  <input type="text" class="form-control" id="TypeItem" name="TypeItem">
                </div>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-success">
              <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Register
            </button>
          </form>
        </div>
      </div>
    </div>
    
    {% include 'partials/footer.html' %}
