

{% include 'partials/menu.html' %}
<div class="container mt-5">
    <h1 class="h3">Itens List<h1>
    
        <div class="container-fluid">
            <table class="table">
                
                        <thead>
                        <tr>
                            <th scope="col" class="h5">UUID</th>
                            <th scope="col" class="h5">Name</th>
                            <th scope="col" class="h5">Type</th>
                            <th scope="col" class="h5">Price</th>
                        </tr>
                        </thead>
                        {% for i in itens %}
                        <tbody>
                        <tr>
                            <th class="h5">{{ i.uuid }}</th>
                            <td class="h5">{{ i.title }}</td>
                            <td class="h5">{{ i.description }}</td>
                            <td class="h5">{{ i.price }}</td>
                        </tr>
                        </tbody>
                {% endfor %}
              </table>

        </div>

</div>
{% include 'partials/footer.html' %}
