
{% include 'partials/menu.html' %}
<div>
    <h1>Lista de Itens<h1>
    
        <div class="container">
            <table class="table">
                {% for i in items %}
                        <thead>
                        <tr>
                            <th scope="col">UUID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Type</th>
                            <th scope="col">Price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th>{%i.uuid%}</th>
                            <td>{%i.name%}</td>
                            <td>{%i.description%}</td>
                            <td>{%i.price%}</td>
                        </tr>
                        </tbody>
                {% end if %}
              </table>

        </div>

</div>
