  version: "3.3"

  services:
    backend:
      build: .
      command: python manage.py runserver 0.0.0.0:8000
      volumes:
        - ./api:/app
      ports:
        - 8000:8000
      depends_on:
        - db
    db:
      image: postgres:14
      environment:
        - PGDATABASE=estoque
        - POSTGRES_USER=api
        - POSTGRES_PASSWORD=api
      volumes:
        - postgres_data02:/var/lib/postgresql/data/

  volumes:
    postgres_data02:
