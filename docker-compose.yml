  version: "3.3"

  services:
    backend:
      build: .
     
      command: /bin/bash  -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
      volumes:
        - ./api:/app
      ports:
        - 8000:8000
      depends_on:
        - db
    db:
      build: ./api/db/
      environment:
        - PGDATABASE=estoque
        - POSTGRES_USER=api
        - POSTGRES_PASSWORD=api
      volumes:
        - postgres_data:/var/lib/postgresql/data/
      
      ports:
        - 9000:5432
  volumes:
    postgres_data:
